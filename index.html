<!DOCTYPE html>
<html>

  <head>
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>  
  </head>

  <body ng-app="myApp" class="bg-dark">
    <div class="container-fluid p-0">
  
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark ps-3 py-3 border-2 border-top border-bottom">
      
        <a class="navbar-brand" href="#/!">Coffee Shop</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#!Blogs">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!Beans">Beans</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!Drinks">Drinks</a>
            </li>
          </ul>
      </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide border-2 border-bottom" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-100 " alt="..." style="object-fit: cover; height: 550px;">
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-100" alt="..." style="object-fit: cover; height: 550px;">
        </div>
        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-100" alt="..." style="object-fit: cover; height: 550px;">
        </div>
      </div>
    </div>

    <div ng-view></div>


</div>


    <script>
      const app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
        .when("/", {
            template: `<div class="container-fluid text-light justify-content-space-between p-0 ">
        <h1 class="d-flex justify-content-center p-5">Coffee Products</h1>
        <h4 class="d-flex justify-content-center pt-0 pb-5">
          This are blogs about making coffee by our company.<br> They are special recipes for special coffee drinks
        </h4>
        <a href="Coffee.html"><img src="8.jpg"class="img-thumbnail mt-5 float-start rounded"width="500"height="500" style="margin-left:125px;margin-bottom:100px;"/></a>
        <a href="Coffee.html"><img src="9.jpg"class="img-thumbnail mt-5 float-end rounded"width="500"height="500" style="margin-right:125px;margin-bottom:100px"/></a>
      </div>`,
          })
          .when("/Blogs", {
            template: `<div class="container-fluid text-light justify-content-space-between p-0">
        <h1 class="d-flex justify-content-center p-5">Coffee Blogs</h1>
        <h4 class="d-flex justify-content-center pt-0 pb-5">
          This are blogs about making coffee by our company.<br> They are special recipes for special coffee drinks
        </h4>
        <a href="Coffee.html"><img src="8.jpg"class="img-thumbnail mt-5 float-start rounded"width="500"height="500" style="margin-left:125px;margin-bottom:100px;"/></a>
        <a href="Coffee.html"><img src="9.jpg"class="img-thumbnail mt-5 float-end rounded"width="500"height="500" style="margin-right:125px;margin-bottom:100px"/></a>
      </div>`,
          })
          .when("/Beans", {
            template: `<div class="container-fluid text-light justify-content-space-between p-0">
      <h1 class="d-flex justify-content-center p-5">Coffee Beans</h1>
      <h4 class="d-flex justify-content-center pt-0 pb-5">
        This are images of coffee beans that are sold by the compnay.<br> They are special graded coffee beans availablr in two types.
      </h4>
      <a href="Coffee.html"><img src="4.jpg"class="img-thumbnail mt-5 float-start rounded"width="500"height="500" style="margin-left:125px;margin-bottom:100px;"/></a>
      <a href="Coffee.html"><img src="5.jpg"class="img-thumbnail mt-5 float-end rounded"width="500"height="500" style="margin-right:125px;margin-bottom:100px"/></a>
    </div>`,
          })
          .when("/Drinks", {
            template: `<div class="container-fluid text-light justify-content-space-between p-0">
        <h1 class="d-flex justify-content-center p-5">Coffee Drinks</h1>
        <h4 class="d-flex justify-content-center pt-0 pb-5">
          This are images of coffee beverages that are sold by the compnay.<br> They are special graded coffee drinks available in two types.
        </h4>
        <a href="Coffee.html"><img src="6.jpg"class="img-thumbnail mt-5 float-start rounded"width="500"height="500" style="margin-left:125px;margin-bottom:100px;"/></a>
        <a href="Coffee.html"><img src="7.jpg"class="img-thumbnail mt-5 float-end rounded"width="500"height="500" style="margin-right:125px;margin-bottom:100px"/></a>
      </div>`,
          });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  </body>
</html>
